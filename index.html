<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tienda de escalada - Gri-Gri Shop</title>
        <script defer src="data.js"></script>
        <script defer src="main.js"></script>
        <link rel="stylesheet" href="style.css">
        </head>
    <body>
        <header>
            <div id="inicio"> 
            </div>
            <div class="contenedor">
                <h1> Gri-Gri Shop</h1>
                <div class="iconos"> 
                    <a target="_blank" href="https://mail.google.com">
                        <div class="cabecera">
                            <img src="Images\envelope-solid.svg" width="20" alt="envelope icon">
                        </div>
                    </a>
                    <a target="_blank" href="https://mail.google.com">
                        <div class="cabecera">
                            <img src="Images\phone-solid.svg" width="20" alt="phone icon">
                        </div> 
                    </a>
                    <a target="_blank">
                        <div class="cabecera" id ="cart-shopping">
                            <img src="Images\cart-shopping-solid.svg" width="20" alt="cart icon">
                        </div>
                    </a>
                    <a target="_blank" href="https://mail.google.com">
                        <div class="cabecera">
                            <img src="Images\user-solid.svg" width="18" alt="user icon">
                        </div>
                    </a>
                </div>
                
            </div>
            <div class="navegador">
                <div class="desplegable">
                    <img class="fa-solid fa-bars" src="Images\bars-solid.svg" width="20" alt="bars icon">
                </div>
                <nav>
                    <a target="_blank" href="index.html"> Inicio </a>
                    <hr>
                    <a target="_blank" href="index.html"> Productos </a>
                    <hr>
                    <a target="_blank" href="index.html"> Blog </a>
                    <hr>
                    <a target="_blank" href="https://mail.google.com"> Contacto </a>
                </nav>
            </div>
           
        </header>
        <main class="fondo">
            <div class="cart hidden">
                <h1> Carrito de Compras </h1>
                <p id = 'total'> Total: 0 € </p>
                <div class="productContainer"></div>
                <button id = 'emptyCart'> Vaciar Carrito </button>
                <button id = 'buy'> Proceder a comprar </button>
            </div>
        </main>
        <footer>
            <p> ©2024 -<a href="index.html"> Gri-Gri Shop </a> - <a href="index.html"> Todos los derechos reservados </a> </p>
        </footer>        
    </body>

</html>
